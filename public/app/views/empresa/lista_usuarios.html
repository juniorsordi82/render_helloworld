<div>
    <div class="page-header">
        <div>
            <h1 class="page-title">Usuários</h1>
        </div>
        <div class="ms-auto pageheader-btn">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Empresa</li>
                <li class="breadcrumb-item active" aria-current="page">Usuários</li>
            </ol>
        </div>
    </div>
    <div class="row" ng-init="listarUsuarios()">
        <div class="col-lg-12 col-sm-12 col-md-6 col-xl-6">
            <div class="card overflow-hidden">
                <div class="card-header border-bottom">
                    <h4 class="card-title fw-semibold">Usuários</h4> 
                    <a href="#" class="ms-auto">View All</a>
                </div>
                <div class="card-body">
                    <a href="#!/empresa/usuario/novo" class="btn btn-secondary" type="button"> <i class="fa fa-plus" aria-hidden="true"></i> <span>Novo</span></a>
                    <div class=" table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Administrador</th>
                                    <th>Ativo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in usersList">
                                    <td>{{ $index+1 }}</td>
                                    <td>{{ item.nome }}</td>
                                    <td>{{ item.email }}</td>
                                    <td>{{ (item.is_admin == 1 ? 'Sim' : 'Não') }}</td>
                                    <td>{{ (item.ativo == 1 ? 'Sim' : 'Não') }}</td>
                                    <td>
                                        <i class="fa fa-edit" aria-hidden="true" ng-click="viewUsuario(item)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
