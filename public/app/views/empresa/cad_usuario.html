<div>
    <div class="page-header">
        <div>
            <h1 class="page-title">Cadastro de Usu치rio</h1>
        </div>
        <div class="ms-auto pageheader-btn">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Empresa</li>
                <li class="breadcrumb-item" aria-current="page">Usu치rio</li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Usu치rio</li>
            </ol>
        </div>
    </div>
    <div class="row" ng-init="initNovoUsuario()">
        <div class="col-lg-12 col-sm-12 col-md-6 col-xl-6">
            <div class="card overflow-hidden">
                <div class="card-header border-bottom">
                    <h4 class="card-title fw-semibold">Novo Usu치rio</h4> 
                    <a href="#" class="ms-auto">View All</a>
                </div>
                <div class="card-body">
                    <form ng-submit="salvarUsuario(form)">
                        <div class="form-group"> 
                            <label for="field1">Nome</label> 
                            <input type="text" class="form-control" id="field1" placeholder="Digite o nome" ng-model="form.nome"> 
                        </div>
                        <div class="form-group"> 
                            <label for="exampleInputEmail2">Email</label> 
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Digite o email" ng-model="form.email">

                        <div class="form-group">

                        </div>
                        <div class="checkbox">
                            <div class="custom-checkbox custom-control"> 
                                <input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-1" ng-model="form.is_admin" ng-false-value="0" ng-true-value="1"> 
                                <label for="checkbox-1" class="custom-control-label mt-1">Administrador</label>
