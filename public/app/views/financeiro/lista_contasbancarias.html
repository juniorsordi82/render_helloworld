<div>
    <div class="page-header">
        <div>
            <h1 class="page-title" ng-bind="title"></h1>
        </div>
        <div class="ms-auto pageheader-btn">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Financeiro</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12">
            <div class="card overflow-hidden">
                <div class="card-header border-bottom">
                    <h4 class="card-title fw-semibold"><span ng-bind="title"></span</h4> 
                </div>
                <div class="card-body">
                    <a href="#!/financeiro/contabancaria/novo" class="btn btn-secondary" type="button"> <i class="fa fa-plus" aria-hidden="true"></i> <span>Novo</span></a>
                    <div class=" table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Banco</th>
                                    <th>Agencia</th>
                                    <th>Conta</th>
                                    <th>Saldo Inicial</th>
                                    <th>Saldo Atual</th>
                                    <th>Limite</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in accountsList">
                                    <td>{{ $index+1 }}</td>
                                    <td>{{ item.nome }}</td>
                                    <td>{{ item.banco }}</td>
                                    <td>{{ item.agencia }}</td>
                                    <td>{{ item.numero_conta }}</td>
                                    <td>{{ item.saldo_inicial | currency:'R$ ' }}</td>
                                    <td>{{ item.saldo_atual | currency:'R$ ' }}</td>
                                    <td>{{ item.limite | currency:'R$ ' }}</td>
                                    <td>
                                        <i class="fa fa-edit" aria-hidden="true" ng-click="viewUsuario(item)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
